<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up</title>
    <link rel="stylesheet" href="sign-up.css">
</head>
<body>
    <div class="container" id="signUpPage">
    <div class="header">
    <h4>sign up</h4>
    <p>Please fill in the form below to create an account.</p>
    </div>
    <form id="signUpForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <br>
        <button type="submit" id="signUpButton"><a href="homepaeg.html" id="signUpLink">Sign Up</a></button>
    </form>
    <p>Already have an account? <a href="sign-in.html">Sign in here</a>.</p>
    </div>
    <script src="sign-up.js"></script>
</body>
</html>
